<!DOCTYPE html>
<html>
    <head>
        <title>Education & Experience</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body onload="makeRequest()">
        
        <input id="input1">
        <input id="input2">
        <button id="button1" onclick="doStuff()">press me</button>
        <h1>Response</h1>
        <p id="answer">Server answer will go here</p>

        <script>
            var req;

            function makeRequest() {
                if (window.XMLHttpRequest) {
                    req = new XMLHttpRequest();
                }
                else if (window.ActiveXObject) {
                    req = new ActiveXObject("Msxml2.XMLHTTP");
                }
                else {
                    // Ajax not supported
                        return;
                }

                req.onreadystatechange = function(){
                    var txt = "";
                    if (this.readyState == 4 && this.status == 200) {
                        var response = this.responseText;
                        console.log (response);
                        document.getElementById("answer").innerHTML = response;
                    }
                };

                }

                function doStuff() {
                    input1 = document.getElementById("input1").value;
                    input2 = document.getElementById("input2").value;

                    req.open("GET", "/login?input1=" + input1 + "&input2=" + input2, true);
                        req.send();
                        //var params = 'input1=' + input1 + '&input2=' + input2;
                        //req.open('POST', '/login?', true);
                        //req.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                        //req.send(params);

                }   
        </script>
    </body>
</html>
